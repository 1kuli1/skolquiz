
<!DOCTYPE html>
<html lang="sv">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Klinkekula Frågeapp</title>
  <style>
    body {
      font-family: sans-serif;
      background: #007BFF;
      padding: 20px;
      color: white;
    }
    label, select, h1 {
      display: block;
      margin-top: 10px;
    }
    select {
      font-size: 16px;
      padding: 5px;
      width: 100%;
      max-width: 300px;
    }
    button {
      font-size: 16px;
      margin-top: 15px;
      background: gold;
      border: none;
      padding: 10px 20px;
      border-radius: 5px;
      cursor: pointer;
    }
    #fragaBox {
      margin-top: 20px;
      padding: 10px;
      background: white;
      color: black;
      border-radius: 8px;
    }
  </style>
</head>
<body>
  <h1>Välj Fråga</h1>
  <label for="arskurs">Årskurs:</label>
  <select id="arskurs"></select>

  <label for="amne">Ämne:</label>
  <select id="amne"></select>

  <label for="fraga">Fråga:</label>
  <select id="fraga"></select>

  <button onclick="visaFraga()">Skicka fråga</button>

  <div id="fragaBox"></div>

  <script>
    let data = [];
    let aktivFraga = null;

    async function hamtaFragor() {
      try {
        const res = await fetch("https://1kuli1.github.io/skolquiz/fragor.json");
        data = await res.json();
        fyllArskurser();
      } catch (e) {
        document.getElementById("fragaBox").innerHTML = "<p>Kunde inte läsa in frågorna. Kontrollera din anslutning.</p>";
      }
    }

    function fyllArskurser() {
      const arskurser = [...new Set(data.map(f => String(f.årskurs)))];
      const select = document.getElementById("arskurs");
      select.innerHTML = "<option disabled selected>Välj</option>" +
        arskurser.map(a => `<option>${a}</option>`).join("");
      select.onchange = fyllAmnen;
    }

    function fyllAmnen() {
      const arskurs = document.getElementById("arskurs").value;
      const amnen = [...new Set(data.filter(f => String(f.årskurs) == arskurs).map(f => f.ämne))];
      const select = document.getElementById("amne");
      select.innerHTML = "<option disabled selected>Välj</option>" +
        amnen.map(a => `<option>${a}</option>`).join("");
      select.onchange = fyllFragor;
    }

    function fyllFragor() {
      const arskurs = document.getElementById("arskurs").value;
      const amne = document.getElementById("amne").value;
      const fragor = data.filter(f => String(f.årskurs) == arskurs && f.ämne == amne);
      const select = document.getElementById("fraga");
      select.innerHTML = fragor.map((f, i) => `<option value='${i}'>${f.fråga}</option>`).join("");
    }

    function visaFraga() {
      const i = document.getElementById("fraga").value;
      const arskurs = document.getElementById("arskurs").value;
      const amne = document.getElementById("amne").value;
      aktivFraga = data.filter(f => String(f.årskurs) == arskurs && f.ämne == amne)[i];

      const html = `<h2>${aktivFraga.fråga}</h2>` +
                   aktivFraga.alternativ.map((a, idx) => `<p>${String.fromCharCode(65+idx)}: ${a}</p>`).join("");
      document.getElementById("fragaBox").innerHTML = html;

      fetch("http://192.168.4.1/fraga", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify(aktivFraga)
      }).then(res => {
        if (res.ok) console.log("Fråga skickad till huvudkulan");
        else console.error("Fel vid sändning av fråga");
      }).catch(err => console.error("Ingen kontakt med huvudkulan", err));
    }

    hamtaFragor();
  </script>
</body>
</html>
