<head>

  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Klinkekula Frågeapp</title>
  <style>
    body {
      font-family: sans-serif;
      background: #007BFF;
      padding: 20px;
      color: white;
    }
    label, select, h1 {
      display: block;
      margin-top: 10px;
    }
    select {
      font-size: 16px;
      padding: 5px;
      width: 100%;
      max-width: 300px;
    }
    button {
      font-size: 16px;
      margin-top: 15px;
      background: gold;
      border: none;
      padding: 10px 20px;
      border-radius: 5px;
      cursor: pointer;
    }
    #fragaBox {
      margin-top: 20px;
      padding: 10px;
      background: white;
      color: black;
      border-radius: 8px;
    }
  </style>
</head>
<body>
  <h1>Välj Fråga</h1>

  <label for="arskurs">Årskurs:</label>
  <select id="arskurs"></select>

  <label for="amne">Ämne:</label>
  <select id="amne"></select>

  <label for="fraga">Fråga:</label>
  <select id="fraga"></select>

  <button onclick="visaFraga()">Skicka fråga</button>

  <div id="fragaBox"></div>

    async function hamtaFragor() {
      try {
        const res = await fetch("https://1kuli1.github.io/skolquiz/questions.json"); // rätt fil
        data = await res.json();

        // Testlogg: visa hela JSON-datan
        console.log("Inlästa frågor:", data);

        fyllArskurser();
      } catch (e) {
        console.error("Fel vid hämtning av questions.json:", e);
        document.getElementById("fragaBox").innerHTML =
          "<p>Kunde inte läsa in frågorna. Kontrollera din anslutning.</p>";
      }
    }

    // Fyller i årskurser i dropdown

      const arskurser = [...new Set(data.map(f => String(f.årskurs)))];
      console.log("Tillgängliga årskurser:", arskurser);

      const select = document.getElementById("arskurs");
      select.innerHTML = "<option disabled selected>Välj</option>" +
        arskurser.map(a => `<option>${a}</option>`).join("");

      select.onchange = fyllAmnen;
    }

    // Fyller i ämnen när man valt årskurs

      const arskurs = document.getElementById("arskurs").value;
      const amnen = [...new Set(data.filter(f => String(f.årskurs) === arskurs).map(f => f.ämne))];
      console.log("Vald årskurs:", arskurs, "→ Tillgängliga ämnen:", amnen);

      const select = document.getElementById("amne");
      select.innerHTML = "<option disabled selected>Välj</option>" +
        amnen.map(a => `<option>${a}</option>`).join("");

      select.onchange = fyllFragor;
    }

    }
